	<script type="text/javascript">
		var app = angular.module("MyApp", ["ngRoute"]);
		app.config(function($routeProvider){
			$routeProvider.when('/', {templateUrl : 'main.htm'})

				templateUrl : 'weather.htm',
				controller: 'weatherCtrl'
			})
			.when('/contact', {templateUrl : 'contact.htm'})
		});
	
		app.controller('weatherCtrl', function($scope,$http){
			var url = 'http://api.openweathermap.org/data/2.5/weather?q=London,uk&appid=4de4dd041e499ca8a4f6692097befdae';

		});

		app.controller('aboutCtrl', function($scope){

		});

	</script>

</head>
<body>
	<div ng-app="MyApp" class="container">
		<div class="row header">

				<small>Selamat Datang di Blog Kami</small></h1>
			</div>
		</div>

		<div class="row menu">

					<a href="#/!">Home</a> ::

</body>
</html>
